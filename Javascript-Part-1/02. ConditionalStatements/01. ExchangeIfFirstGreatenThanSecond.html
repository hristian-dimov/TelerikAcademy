<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Exchange 2 values</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    First: <input type="text" id="firstNumber" value="" /><br />
    Second: <input type="text" id="secondNumber" value="" /><br />
    <button onclick="FindBigger()">Find bigger number</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function FindBigger() {
            var firstNumber = jsConsole.readInteger('#firstNumber');
            var secondNumber = jsConsole.readInteger('#secondNumber');
            var exchanger;

            if (firstNumber > secondNumber) {
                exchanger = firstNumber;
                firstNumber = secondNumber;
                secondNumber = exchanger;
            }

            jsConsole.writeLine("The bigger number is: " + secondNumber);
        }
    </script>
</body>
</html>
