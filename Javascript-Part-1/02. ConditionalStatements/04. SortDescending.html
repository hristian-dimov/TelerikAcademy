<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sort Descending</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    First: <input type="text" id="firstNumber" value="" /><br />
    Second: <input type="text" id="secondNumber" value="" /><br />
    Third: <input type="text" id="thirdNumber" value="" /><br />
    <button onclick="SortDescending()">Sort Descending</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function SortDescending() {
            var firstNumber = jsConsole.readInteger('#firstNumber');
            var secondNumber = jsConsole.readInteger('#secondNumber');
            var thirdNumber = jsConsole.readInteger('#thirdNumber');

            if (firstNumber > secondNumber) {
                if (firstNumber > thirdNumber) {
                    if (secondNumber > thirdNumber) {
                        jsConsole.writeLine(firstNumber + ", " + secondNumber + ", " + thirdNumber);
                    }
                    else {
                        jsConsole.writeLine(firstNumber + ", " + thirdNumber + ", " + secondNumber);
                    }
                }
                else {
                    Console.WriteLine(thirdNumber + ", " + firstNumber + ", " + secondNumber);
                }
            }
            else if (secondNumber > thirdNumber) {
                if (firstNumber > thirdNumber) {
                    jsConsole.writeLine(secondNumber + ", " + firstNumber + ", " + thirdNumber);
                }
                else {
                    jsConsole.writeLine(secondNumber + ", " + thirdNumber + ", " + firstNumber);
                }
            }
            else {
                jsConsole.writeLine(thirdNumber + ", " + secondNumber + ", " + firstNumber);
            }
        }
    </script>
</body>
</html>
