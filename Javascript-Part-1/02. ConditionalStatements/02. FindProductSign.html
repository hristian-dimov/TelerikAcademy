<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find product sign</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    First: <input type="text" id="firstNumber" value="" /><br />
    Second: <input type="text" id="secondNumber" value="" /><br />
    Third: <input type="text" id="thirdNumber" value="" /><br />
    <button onclick="FindProductSign()">Find product sign</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function FindProductSign() {
            var firstNumber = jsConsole.readInteger('#firstNumber');
            var secondNumber = jsConsole.readInteger('#secondNumber');
            var thirdNumber = jsConsole.readInteger('#thirdNumber');
            var CountNegativeNumbers = 0;

            if (firstNumber < 0) CountNegativeNumbers++;
            if (secondNumber < 0) CountNegativeNumbers++;
            if (thirdNumber < 0) CountNegativeNumbers++;

            jsConsole.writeLine(CountNegativeNumbers == 1 || CountNegativeNumbers == 3 ? "-" : "+");
        }
    </script>
</body>
</html>
