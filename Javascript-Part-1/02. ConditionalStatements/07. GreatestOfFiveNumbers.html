<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Greatest Of Five Numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    First Number: <input type="text" id="firstNumber" value="" /><br />
    Second Number: <input type="text" id="secondNumber" value="" /><br />
    Third Number: <input type="text" id="thirdNumber" value="" /><br />
    Fourth Number: <input type="text" id="fourthNumber" value="" /><br />
    Fifth Number: <input type="text" id="fifthNumber" value="" /><br />

    <button onclick="GreatestOfFiveNumbers()">Solve Quadratic Equation</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function GreatestOfFiveNumbers() {
            var firstNumber = jsConsole.readInteger('#firstNumber');
            var secondNumber = jsConsole.readInteger('#secondNumber');
            var thirdNumber = jsConsole.readInteger('#thirdNumber');
            var fourthNumber = jsConsole.readInteger('#fourthNumber');
            var fifthNumber = jsConsole.readInteger('#fifthNumber');


            var greatest = firstNumber;
            if (secondNumber > greatest)
            {
                greatest = secondNumber;
            }

            if (thirdNumber > greatest)
            {
                greatest = thirdNumber;
            }

            if (fourthNumber > greatest)
            {
                greatest = fourthNumber;
            }

            if (fifthNumber > greatest)
            {
                greatest = fifthNumber;
            }

            jsConsole.writeLine(greatest);
        }
    </script>
</body>
</html>
