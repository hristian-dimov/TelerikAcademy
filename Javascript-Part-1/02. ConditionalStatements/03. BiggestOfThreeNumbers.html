<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find biggest of three numbers</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    First: <input type="text" id="firstNumber" value="" /><br />
    Second: <input type="text" id="secondNumber" value="" /><br />
    Third: <input type="text" id="thirdNumber" value="" /><br />
    <button onclick="FindMax()">Find product sign</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function FindMax() {
            var firstNumber = jsConsole.readInteger('#firstNumber');
            var secondNumber = jsConsole.readInteger('#secondNumber');
            var thirdNumber = jsConsole.readInteger('#thirdNumber');

            var max = Math.max(firstNumber, secondNumber, thirdNumber);

            jsConsole.writeLine(max);
        }
    </script>
</body>
</html>
