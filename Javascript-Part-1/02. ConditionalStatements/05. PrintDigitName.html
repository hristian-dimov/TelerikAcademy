<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print digit name</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    Number: <input type="text" id="number" value="" />
    <button onclick="PrintDigitName()">Print digit name</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function PrintDigitName() {
            var number = jsConsole.readInteger('#number');

            switch (number) {
                case 1:
                    jsConsole.writeLine("One");
                    break;
                case 2:
                    jsConsole.writeLine("Two");
                    break;
                case 3:
                    jsConsole.writeLine("Three");
                    break;
                case 4:
                    jsConsole.writeLine("Four");
                    break;
                case 5:
                    jsConsole.writeLine("Five");
                    break;
                case 6:
                    jsConsole.writeLine("Six");
                    break;
                case 7:
                    jsConsole.writeLine("Seven");
                    break;
                case 8:
                    jsConsole.writeLine("Eight");
                    break;
                case 9:
                    jsConsole.writeLine("Nine");
                    break;
                case 0:
                    jsConsole.writeLine("Zero");
                    break;
                default:
                    jsConsole.writeLine("Incorect input.");
                    break;
            }
        }
    </script>
</body>
</html>
