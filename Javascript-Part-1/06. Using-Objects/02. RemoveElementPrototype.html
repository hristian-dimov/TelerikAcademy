<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove Element</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    Write a sequence of numbers, separated by "," - <input type="text" id="sequence" value="" /><br />
    Remove number: <input type="text" id="number" value="" /><br />
    <button onclick="Solve()">Remove</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        Array.prototype.remove = function(value) {
            var newArr = [];
            for (var i in this) {
                if (this[i] != value) {
                    newArr.push(this[i]);
                }
            }
            return newArr;
        }

        function Solve() {
            var sequence = jsConsole.read('#sequence').split(',');
            var number = jsConsole.read('#number');

            sequence = sequence.remove(number);

            for (var i = 0; i < sequence.length - 1; i++) {
                jsConsole.write(sequence[i]);
                if (i != sequence.length - 2)
                    jsConsole.write(", ");
            }
        }
    </script>
</body>
</html>
