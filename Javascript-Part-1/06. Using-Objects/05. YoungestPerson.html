<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Youngest person</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var persons = [
              { firstname : "Gosho", lastname: "Petrov", age: 32 }, 
              { firstname: "Bay", lastname: "Ivan", age: 81 }
            ];

            var youngestPerson = findYoungest(persons);
            jsConsole.writeLine("The youngest person is: " + youngestPerson.age + " years old, his name is " + youngestPerson.firstname + " " + youngestPerson.lastname);
        }

        function findYoungest(array) {
            var youngestPerson = array[0];

            for (i in array) {
                if (array[i].age < youngestPerson.age) {
                    youngestPerson = array[i];
                }
            }

            return youngestPerson;
        }
    </script>
</body>
</html>
