<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Has property</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    var object = {
        xCoords: 2,
        yCoords: 4
    }
    <br />
    hasProperty(object, 'xCoords') // true <br />
    hasProperty(object, 'none') // false <br />
    <button onclick="Solve()">Check</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var object = {
                xCoords: 2,
                yCoords: 4
            }

            jsConsole.writeLine(hasProperty(object, 'xCoords'));
            jsConsole.writeLine(hasProperty(object, 'none'));
        }

        function hasProperty(obj, property) {
            return (obj.hasOwnProperty(property)) ? true : false;
        }
    </script>
</body>
</html>
