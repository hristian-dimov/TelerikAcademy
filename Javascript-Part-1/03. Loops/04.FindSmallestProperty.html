<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03. Find min and max number in a sequence</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var smallestProperty = "not a small property";
            var largestProperty = "";
        
            for (var property in document)
            {
                if (property.length < smallestProperty.length)
                {
                    smallestProperty = property;
                }
            
                if (property.length > largestProperty.length)
                {
                    largestProperty = property;
                }
            }
        
            for (property in window)
            {
                if (property.length < smallestProperty.length)
                {
                    smallestProperty = property;
                }
            
                if (property.length > largestProperty.length)
                {
                    largestProperty = property;
                }
            }
        
            for (property in navigator)
            {
                if (property.length < smallestProperty.length)
                {
                    smallestProperty = property;
                }
            
                if (property.length > largestProperty.length)
                {
                    largestProperty = property;
                }
            }

            jsConsole.writeLine("Largest property: " + largestProperty);
            jsConsole.writeLine("Smallest property: " + smallestProperty);
        }
    </script>
</body>
</html>
