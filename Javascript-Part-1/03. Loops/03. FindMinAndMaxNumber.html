<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03. Find min and max number in a sequence</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    Enter sequence of numbers separated by ' '( single space ): <input type="text" id="sequence" value="" />
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var sequence = document.getElementById("sequence").value.split(" ");
            var min = Number.MAX_VALUE;
            var max = Number.MIN_VALUE;

            for (var i = 0; i < sequence.length; i++) {
                if (sequence[i] > max) {
                    max = sequence[i];
                }

                if (sequence[i] < min) {
                    min = sequence[i];
                }
            }

            jsConsole.writeLine("Min: " + min + "; Max: " + max);
        }
    </script>
</body>
</html>
