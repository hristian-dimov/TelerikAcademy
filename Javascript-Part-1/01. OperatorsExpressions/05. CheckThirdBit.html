<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check third bit</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" value="" />
    <button onclick="CheckThirdBit()">Check</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function CheckThirdBit() {
            var number = jsConsole.readInteger('#number');
                
            var mask = 1 << 2;
            var numberAndMask = number & mask;
            var bit = numberAndMask >> 2;

            jsConsole.writeLine(bit);
        }
    </script>
</body>
</html>
