<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculate rectangles area</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    A: <input type="text" id="a" value="" /><br />
    B: <input type="text" id="b" value="" /><br />
    H: <input type="text" id="h" value="" /><br />
    <button onclick="CalculateTrapezoidArea()">Calculate</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function CalculateTrapezoidArea() {
            var a = jsConsole.readInteger('#a');
            var b = jsConsole.readInteger('#b');
            var h = jsConsole.readInteger('#h');

            var s = ((a + b) * h) / 2;
            jsConsole.writeLine("Trapezoids area = " + s);
        }
    </script>
</body>
</html>
