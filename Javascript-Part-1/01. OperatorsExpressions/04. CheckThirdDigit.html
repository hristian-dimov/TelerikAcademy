<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if third digit is 7</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="number" value="" />
    <button onclick="CheckThirdDigit()">Check</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function CheckThirdDigit() {
            var number = jsConsole.readInteger('#number');
            number /= 100;
            number %= 10;

            var isThirdDigitEqualsSeven = Math.floor(number) == 7;
            jsConsole.writeLine("Is third digit equals 7 ? " + isThirdDigitEqualsSeven);
        }
    </script>
</body>
</html>
