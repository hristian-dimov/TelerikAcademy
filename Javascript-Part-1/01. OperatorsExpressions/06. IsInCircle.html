<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Is in circle</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    X: <input type="text" id="x" value="-3" /><br />
    Y: <input type="text" id="y" value="3" /><br />
    Radius: <input type="text" id="radius" value="5" /><br />
    <button onclick="IsInCircle()">Check</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function IsInCircle() {
            var x = jsConsole.readInteger('#x');
            var y = jsConsole.readInteger('#y');
            var radius = jsConsole.readInteger('#radius');

            var pythagoreanTHeorem = Math.sqrt(x*x + y*y);
            

            jsConsole.writeLine("Is in circle ? - " + (radius >= pythagoreanTHeorem ? true : false));
        }
    </script>
</body>
</html>
