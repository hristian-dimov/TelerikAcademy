<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>07. ParseURL</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    String: <input type="text" id="string" value="" />
    <button onclick="Solve()">Parse URL</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var readString = jsConsole.read('#string');

            var splitProtocol = readString.split('://', 2);
            var splitServer = splitProtocol[1].split('/', 2);
            var resource = readString.substr(readString.indexOf("/", readString.indexOf(":") + 3) + 1);

            var resultString = JSON.stringify(
                {
                    protocol: splitProtocol[0],
                    server: splitServer[0],
                    resource: resource
                }
            );
     
            jsConsole.writeLine(resultString);
        }
    </script>
</body>
</html>
