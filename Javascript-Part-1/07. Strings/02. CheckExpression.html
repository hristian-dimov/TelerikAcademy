<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02. Check expression</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    String: <input type="text" id="string" value="" />
    <button onclick="Solve()">Check</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var readString = jsConsole.read('#string');

            var counter = 0;

            for (var i = 0; i < readString.length; i++) {
                if (readString[i] == '(') {
                    counter++;
                }
                else if (readString[i] == ')') {
                    counter--;
                }
                else {
                    continue;
                }

                if (counter < 0)
                    break;
            }

            jsConsole.writeLine(counter == 0 ? true : false);
        }
    </script>
</body>
</html>
