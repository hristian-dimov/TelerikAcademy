<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>08. ReplaceATag</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Replace</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var readString = '<p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';

            var pattern = /<a href="(.*?)">(.*?)<\/a>/g;

            var resultString = readString.replace(pattern, function (full, href, value) {
                return "[URL=" + href + "]" + value + "[/URL]";
            });

            jsConsole.writeLine(resultString);
        }
    </script>
</body>
</html>
