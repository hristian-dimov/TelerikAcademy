        function Solve() {
            var readString = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";
            var counter = 0;

            //1 way

            //for (var i = 0; i < readString.length - 1; i++)

            //        if (readString[i + 1] == "n" || readString[i + 1] == "N")
            //            counter++;
            //}

            //2 way

            var tokens = readString.split(/[\s,.!?]+/);
            
            for (var i = 0; i < tokens.length; i++) {
                for (var j = 0; j < tokens[i].length - 1; j++) {
                    if (tokens[i].substr(j, 2).toLowerCase() == "in")
                        counter++;
                }
            }

            jsConsole.writeLine(counter);
        }
    </script>
