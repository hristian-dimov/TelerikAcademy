<!DOCTYPE html>

    <title>10. ExtractPalindromes</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Extract</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var readString = "ABBA random, lamal text exe";

            var tokens = readString.split(/[\s,.!?]+/);

            for (var i = 0; i < tokens.length; i++) {
                if(isPalindrome(tokens[i]))
                    jsConsole.writeLine(tokens[i]);
            }
        }

        function isPalindrome(item) {
            var isPalindrome = true;
            for (var j = 0; j < (item.length / 2) ; j++) {
                if (item[j] != item[item.length - 1 - j]) {
                    isPalindrome = false;
                    break;
                }
            }
            return isPalindrome;
        }
    </script>
</body>
