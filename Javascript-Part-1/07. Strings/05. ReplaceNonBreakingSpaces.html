<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>05. ReplaceNonBreakingSpaces</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    String: <input type="text" id="string" value="" />
    <button onclick="Solve()">Replace</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var readString = jsConsole.read('#string').split(' ');
            var result = readString.join('&amp;nbsp;');

            jsConsole.writeLine(result);
        }
    </script>
</body>
</html>
