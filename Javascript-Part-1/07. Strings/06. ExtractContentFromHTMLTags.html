<!DOCTYPE html>

<head>
    <title>06. ExtractContentFromHTMLTags</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Extract</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var readString = "<html><head><title>Sample site</title></head><body><div>text<div>more text</div>and more...</div>in body</body></html>";
            var resultString = readString.replace(/(<([^>]+)>)/ig, ''); // html tags pattern

            jsConsole.writeLine(resultString);
        }
    </script>
</body>
