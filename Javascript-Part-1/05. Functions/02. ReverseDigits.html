<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Print reversed digits</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    Number: <input type="text" id="number" value="" />
    <button onclick="Solve()">Print reversed digits</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var number = jsConsole.readFloat('#number');
            var reversed;
            if (number < 0) {
                number *= -1;
                jsConsole.write("-");
            }
            var numberToString = number.toString();
            reversed = numberToString.split("").reverse().join("");
            jsConsole.writeLine(reversed);
        }
    </script>
</body>
</html>
