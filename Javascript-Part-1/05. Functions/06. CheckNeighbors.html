<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check Neighbors</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    Write a sequence of numbers, separated by "," - <input type="text" id="sequence" value="" /><br />
    Index: <input type="text" id="index" value="" /><br />
    <button onclick="Solve()">Check Neighbors</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var sequence = jsConsole.read('#sequence').split(',');
            var index = parseInt(jsConsole.read('#index'));

            if (sequence && index) {
                var isBigger = false;

                if (index == 0) {
                    if (parseInt(sequence[index]) > parseInt(sequence[index + 1]))
                        isBigger = true;
                }
                else if (index == sequence.Length - 1) {
                    if (parseInt(sequence[index]) > parseInt(sequence[index - 1]))
                        isBigger = true;
                }
                else {
                    if (parseInt(sequence[index]) > parseInt(sequence[index - 1]) && parseInt(sequence[index]) > parseInt(sequence[index + 1]))
                        isBigger = true;
                }

                jsConsole.writeLine(isBigger);
            }
        }
    </script>
</body>
</html>
