<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>07. Binary search</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function BinarySearch_(array, from, to, searchForNumber)
        {
            if (from > to) return -1;
            var mid = Math.floor((from + to) / 2);
            var diff = array[mid] - searchForNumber;

            if (diff == 0) return mid;
            else if (diff < 0)
                return BinarySearch_(array, mid + 1, to, searchForNumber);
            else
                return BinarySearch_(array, from, mid - 1, searchForNumber);
        } 

        function Solve() {
            var array = [ 0, 2, 4, 7, 9, 32, 43, 45, 75, 76, 321, 5435 ];
            var searchForNumber = 75; // 8

            var index = BinarySearch_(array, 0, array.length, searchForNumber);
            jsConsole.writeLine(index);
        }
	</script>
</body>
</html>
