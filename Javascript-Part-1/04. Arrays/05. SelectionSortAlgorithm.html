<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>05. Selection sort algorithm</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var array = [15, 25, -2, 125, 2523, 3123, -4324, 0];
            var minValue = Number.MIN_VALUE;

            for (var i = 0; i < array.length - 1; i++) {
                minValue = i;
                for (var j = i + 1; j < array.length; j++) {
                    if (array[minValue] > array[j])
                        minValue = j;
                }

                if (minValue != i) {
                    var swapValue = array[i];
                    array[i] = array[minValue];
                    array[minValue] = swapValue;
                }
            }

            for (var j = 0; j < array.length; j++)
                jsConsole.write(array[j] + " ");
        }
	</script>
</body>
</html>
