<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>03. Maximal sequence of equal elements in an array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var giverArray = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1, 1, 1, 1, 1, 2];

            var lastNumber = -1;
            var sequence = 0;
            var bestSequence = 0;
            var numberToPrint = 0;

            for (var i = 0; i < giverArray.length; i++) {
                if (lastNumber == giverArray[i]) {
                    sequence++;
                }
                else {
                    if (sequence > bestSequence) {
                        bestSequence = sequence;
                        numberToPrint = lastNumber;
                    }
                    sequence = 1;
                }
                lastNumber = giverArray[i];
            }

            if (sequence > bestSequence) {
                bestSequence = sequence;
                numberToPrint = lastNumber;
            }

            for (var i = 0; i < bestSequence; i++) {
                jsConsole.write(numberToPrint + " ");
            }
        }
	</script>
</body>
</html>
