<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>04. Maximal increasing sequence in an array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Find</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var giverArray = [3, 2, 3, 4, 5, 2, 4, 5, 10, 11, 25, 36];

            var lastNumber = -1;
            var sequence = 0;
            var bestSequence = 0;
            var lastIndex = 0;

            for (var i = 0; i < giverArray.length; i++) {
                if (lastNumber < giverArray[i]) {
                    sequence++;
                }
                else {
                    if (sequence > bestSequence) {
                        bestSequence = sequence;
                        lastIndex = i;
                    }
                    sequence = 1;
                }
                lastNumber = giverArray[i];
            }

            if (sequence > bestSequence) {
                bestSequence = sequence;
                lastIndex = giverArray.length;
            }

            for (var i = lastIndex - bestSequence; i < lastIndex; i++) {
                jsConsole.write(giverArray[i] + " ");
            }
        }
	</script>
</body>
</html>
