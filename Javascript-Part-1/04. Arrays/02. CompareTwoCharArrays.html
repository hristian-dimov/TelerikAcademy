<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02. Compares two char arrays lexicographically (letter by letter)</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <button onclick="Solve()">Compare</button>

    <div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
    <script>
        function Solve() {
            var firstArray = ["Q", "Z", "F", "T", "Z", "C"];
            var secondArray = ["F", "T", "A", "W", "Z", "C"];
            var isEqual = false;

            if (firstArray.length == secondArray.length) {
                for (var i = 0; i < firstArray.length; i++) {
                    if (!(firstArray[i] == secondArray[i])) {
                        isEqual = false;
                        break;
                    }
                }
            } else {
                isEqual = false;
            }

            jsConsole.writeLine(isEqual);
        }
    </script>
</body>
</html>
